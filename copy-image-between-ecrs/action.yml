name: 'Copy Image Between ECRs'
description: 'Action to copy an image between ECRs, used when deploying an image from SDLC to prod.'
inputs:
  fromEcrAwsRegion:
    description: 'Copy from ECR aws region'
    required: true
  fromEcrRoleToAssume:
    description: 'Copy from ECR role to assume'
    required: true
  fromEcrRegistry:
    description: 'Copy from ECR Registry'
    required: true
  fromEcrRepo:
    description: 'Copy from ECR Repo'
    required: true
  fromImageTag:
    description: 'Copy image with tag'
    required: true
  toEcrAwsRegion:
    description: 'Copy to ECR aws region'
    required: true
  toEcrRoleToAssume:
    description: 'Copy to ECR role to assume'
    required: true
  toEcrRegistry:
    description: 'Copy to ECR Registry'
    required: true
  toEcrRepo:
    description: 'Copy to ECR Repo'
    required: true
  toImageTag:
    description: 'Environment tag for image (e.g. prod)'
    required: false
    default: prod
  versionTag:
    description: 'Version tag to apply to docker image (e.g. v1.0.0)'
    required: true

runs:
  using: composite

  steps:
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.fromEcrRoleToAssume }}
        aws-region: ${{ inputs.fromEcrAwsRegion }}

    - uses: aws-actions/amazon-ecr-login@v2

    - name: Pull image from repository
      shell: bash
      env:
        FROM_REGISTRY: ${{ inputs.fromEcrRegistry }}
        FROM_REPOSITORY: ${{ inputs.fromEcrRepo }}
        FROM_IMAGE_TAG: ${{ inputs.fromImageTag }}
      run: |
        docker image pull $FROM_REGISTRY/$FROM_REPOSITORY:$FROM_IMAGE_TAG 

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ inputs.toEcrRoleToAssume }}
        aws-region: ${{ inputs.toEcrAwsRegion }}

    - uses: aws-actions/amazon-ecr-login@v2

    - name: Tag & Push image to new repository
      shell: bash
      env:
        FROM_REGISTRY: ${{ inputs.fromEcrRegistry }}
        FROM_REPOSITORY: ${{ inputs.fromEcrRepo }}
        FROM_IMAGE_TAG: ${{ inputs.fromImageTag }}
        TO_REGISTRY: ${{ inputs.toEcrRegistry }}
        TO_REPOSITORY: ${{ inputs.toEcrRepo }}
        TO_IMAGE_TAG: ${{ inputs.toImageTag }}
        VERSION_TAGE: ${{ inputs.versionTag }}
      run: |
        docker tag $FROM_REGISTRY/$FROM_REPOSITORY:$FROM_IMAGE_TAG $TO_REGISTRY/$TO_REPOSITORY:$FROM_IMAGE_TAG
        docker push $TO_REGISTRY/$TO_REPOSITORY:$FROM_IMAGE_TAG
